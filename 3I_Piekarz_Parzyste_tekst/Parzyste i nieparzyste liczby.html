<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />

    <title>Parzyste koniec nieparzyste poczatek</title>
  </head>
  <body>
    <script>
      let wielkosc_tablicy;

      function ile() {
        do {
          wielkosc_tablicy = prompt("Ile liczb chcesz podać 10-20? ");
        } while (isNaN(wielkosc_tablicy));
      }

      ile();

      if (wielkosc_tablicy <= 10 && wielkosc_tablicy >= 20) {
        alert("Podałeś zbyt małą liczbę");
        wprowadzanie_ilosci_liczb();
      }

      let tab = [];
      let num;

      for (let i = 0; i < wielkosc_tablicy; i++) {
        do {
          num = prompt("Podaj liczby");
        } while (isNaN(num));

        if (num % 2 == 0) {
          tab.push(num);
        }

        if (num % 2 == 1) {
          tab.unshift(num);
        }
      }

      for (let i = 0; i < wielkosc_tablicy; i++) {
        document.write(tab[i]) + " ";
      }
    </script>
  </body>
</html>
